<div class="relative mb-4">
  <input
    type="text"
    placeholder="Search by Name"
    (input)="onSearchChange($event)"
    class="bg-white border border-gray-300 rounded-md py-2 px-4 w-full focus:outline-none focus:border-blue-600 focus:ring focus:ring-blue-200"
    [disabled]="!isAuthenticated"
  />
  <mat-icon class="absolute right-3 top-2.5 text-gray-500">search</mat-icon>
</div>
